<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0A0A0A"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#222222" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Logo -->
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#FAFAFA" text-anchor="middle">
    ARK<tspan fill="#3B82F6">▲</tspan>OLOGY
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#999999" text-anchor="middle">
    Digital Infrastructure Agency
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#555555" text-anchor="middle">
    Websites • AI Employees • Automations • Marketing
  </text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="480" width="400" height="4" fill="#3B82F6" rx="2"/>
  
  <!-- Location -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#555555" text-anchor="middle">
    South Florida
  </text>
</svg>
